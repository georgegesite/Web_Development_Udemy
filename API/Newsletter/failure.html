<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Failure Page</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
        }

        .icon {
            color: #dc3545;
            font-size: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor"
                class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.88 11.47a.5.5 0 0 1-.7 0L8 8.71l-3.18 2.76a.5.5 0 1 1-.64-.76L7.36 8 4.18 5.24a.5.5 0 0 1 .64-.76L8 7.29l3.18-2.76a.5.5 0 0 1 .7 0 .5.5 0 0 1 0 .76L8.64 8l3.18 2.76a.5.5 0 0 1 0 .76z" />
            </svg>
        </div>
        <h1>Uh oh!</h1>
        <p>There was a problem signing you up.
            Please try again or contact the developer
        </p>
    
        <form action="/failure" method="POST">
            <button class = "btn btn-lg btn-w" type="submit" name="button">Try Again</button>
        </form>
    </div>
</body>

</html>
